<html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>


<script type="application/javascript">
    var cityId = "5128581";

    var loadData = function()
    {
        $.ajax({
            url: "http://api.openweathermap.org/data/2.5/weather?id=" + cityId,
            type: "GET",
            dataType: "JSONP"
        })
        .done(function (data, textStatus, jqXHR)
        {
            $("#output").html(data.name +" : " +data.main.temp +" kelvins");
        });
    }

</script>

</html>
<body>

    <button onclick="loadData()">Load Weather Data</button>
    <div id="output"></div>

</body>
</html>
