<!doctype html>
<html>
	<head>
		<title>Grouped Buttons</title>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
	</head>
	<body>
		<div id="page1" data-role="page">
			<div data-role="content">
				<div data-role="controlgroup">
					<a href="#" data-role="button" data-icon="arrow-u">Up</a>
					<a href="#" data-role="button" data-icon="arrow-d">Down</a>
					<a href="#" data-role="button" data-icon="arrow-l">Left</a>
					<a href="#" data-role="button" data-icon="arrow-r">Right</a>
				</div>
				<div data-role="controlgroup" data-type="horizontal">
					<a href="#" data-role="button" data-icon="back" data-iconpos="top">Back</a>
					<a href="#" data-role="button" data-icon="home" data-iconpos="top">Home</a>
					<a href="#" data-role="button" data-icon="forward" data-iconpos="top">Forward</a>
				</div>
			</div>
		</div>
	</body>
</html>
