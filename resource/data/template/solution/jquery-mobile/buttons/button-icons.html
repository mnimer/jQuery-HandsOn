<!doctype html>
<html>
	<head>
		<title>Button Icons</title>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
	</head>
	<body>
		<div id="page1" data-role="page">
			<div data-role="content">
				<a href="#" data-role="button" data-icon="arrow-u">Up button</a>
				<a href="#" data-role="button" data-icon="arrow-d">Down button</a>
				<a href="#" data-role="button" data-icon="arrow-l">Left button</a>
				<a href="#" data-role="button" data-icon="arrow-r">Right button</a>
				<a href="#" data-role="button" data-icon="delete">Delete button</a>
				<a href="#" data-role="button" data-icon="plus">Plus button</a>
				<a href="#" data-role="button" data-icon="minus">Minus button</a>
				<a href="#" data-role="button" data-icon="check">Check button</a>
				<a href="#" data-role="button" data-icon="gear">Gear button</a>
				<a href="#" data-role="button" data-icon="refresh">Refresh button</a>
				<a href="#" data-role="button" data-icon="forward">Forward button</a>
				<a href="#" data-role="button" data-icon="back">Back button</a>
				<a href="#" data-role="button" data-icon="grid">Grid button</a>
				<a href="#" data-role="button" data-icon="star">Star button</a>
				<a href="#" data-role="button" data-icon="alert">Alert button</a>
				<a href="#" data-role="button" data-icon="info">Info button</a>
				<a href="#" data-role="button" data-icon="home">Home button</a>
				<a href="#" data-role="button" data-icon="search">Search button</a>
				<hr>
				<a href="#" data-role="button" data-icon="refresh" data-iconpos="top">Refresh</a>
				<a href="#" data-role="button" data-icon="refresh" data-iconpos="bottom">Refresh</a>
				<a href="#" data-role="button" data-icon="refresh" data-iconpos="left">Refresh</a>
				<a href="#" data-role="button" data-icon="refresh" data-iconpos="right">Refresh</a>
			</div>
		</div>
	</body>
</html>
