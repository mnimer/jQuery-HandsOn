<!doctype html>
<html>
	<head>
		<title>Navbar</title>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
		
		<style>
			.ui-btn.glyphish .ui-btn-inner { padding-top: 40px !important; }
			.ui-btn.glyphish .ui-icon { width: 30px!important; height: 30px!important; margin-left: -15px !important; box-shadow: none!important; -moz-box-shadow: none!important; -webkit-box-shadow: none!important; -webkit-border-radius: 0 !important; border-radius: 0 !important; }
			.ui-btn.glyphish.beer .ui-icon { background:  url(resource/image/icon/88-beermug.png) 50% 50% no-repeat;  background-size: 22px 27px; }
			.ui-btn.glyphish.coffee .ui-icon { background:  url(resource/image/icon/34-coffee.png) 50% 50% no-repeat;  background-size: 20px 24px; }
			.ui-btn.glyphish.danger .ui-icon { background:  url(resource/image/icon/21-skull.png) 50% 50% no-repeat;  background-size: 22px 24px; }
		</style>
	</head>
	<body>
		<div id="page1" data-role="page">
			<div data-role="header" data-position="fixed">
				<h1>Page Title</h1>
				<a href="#" data-icon="gear" class="ui-btn-right">Options</a>
			</div>
			
			<div data-role="content">
				<div data-role="navbar">
					<ul>
						<li><a href="#">Option 1</a></li>
						<li><a href="#">Option 2</a></li>
						<li><a href="#">Option 2</a></li>
					</ul>
				</div>
			</div>
			
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#" class="glyphish beer" data-icon="custom">Beer</a></li>
						<li><a href="#" class="glyphish danger" data-icon="custom">Danger</a></li>
						<li><a href="#" class="glyphish coffee" data-icon="custom">Coffee</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
