<!doctype html>
<html>
	<head>
		<title>List with Form Elements</title>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
	</head>
	<body>
		<div id="page1" data-role="page">
			<div data-role="content">
				<form>
					<ul data-role="listview">
						<li data-role="fieldcontain">
							<label for="textinput">Text Input</label>
							<input type="text" name="textinput" id="textinput" value="" />
						</li>
						
						<li data-role="fieldcontain">
							<label for="textarea">Textarea:</label>
							<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
						</li>
						
						<li data-role="fieldcontain">
							<label for="search">Search Input:</label>
							<input type="search" name="search" id="search" value="" />
						</li>
						
						<li data-role="fieldcontain">
							<label for="switch">Flip switch:</label>
							<select name="slider" id="switch" data-role="slider">
								<option value="off">Off</option>
								<option value="on">On</option>
							</select>
						</li>
						
						<li data-role="fieldcontain">
							<label for="slider">Slider:</label>
							<input type="range" name="slider" id="slider" value="50" min="0" max="100"  />
						</li>
						
						<li data-role="fieldcontain">
							<fieldset data-role="controlgroup">
								<legend>Select an option:</legend>
								
								<input type="checkbox" name="checkbox1" id="checkbox1" />
								<label for="checkbox1">One</label>
								
								<input type="checkbox" name="checkbox-2a" id="checkbox2" />
								<label for="checkbox2">Two</label>
								
								<input type="checkbox" name="checkbox-3a" id="checkbox3" />
								<label for="checkbox3">Three</label>
								
								<input type="checkbox" name="checkbox-4a" id="checkbox4" />
								<label for="checkbox4">Four</label>
							</fieldset>
						</li>
						
						<li data-role="fieldcontain">
							<label for="select" class="select">Choose an option:</label>
							<select name="select" id="select">
								<option value="1">Option 1</option>
								<option value="2">Option 2</option>
								<option value="3">Option 3</option>
								<option value="4">Option 4</option>
							</select>
						</li>
						
						<li>
							<fieldset class="ui-grid-a">
								<div class="ui-block-a"><button type="submit" data-theme="d">Cancel</button></div>
								<div class="ui-block-b"><button type="submit" data-theme="a">Submit</button></div>
							</fieldset>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
