<!doctype html>
<html>
	<head>
		<title>Nested List</title>
		
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0-rc.2/jquery.mobile-1.2.0-rc.2.min.js"></script>
		
		<script>
			$(':jqmData(url^=page1)').live('pagebeforecreate', function(event) {
				$(this)
					.filter(':jqmData(url*=ui-page)')
					.find(':jqmData(role=header)')
					.prepend('<a href="#" data-rel="back" data-icon="back">Back</a>');
			});
		</script>
	</head>
	<body>
		<div id="page1" data-role="page">
			<div data-role="content">
				<ul data-role="listview">
					<li><div>Apple iPhone</div>
						<span class="ui-li-count">6</span>
						<ul>
							<li><a href="#">iPhone</a></li>
							<li><a href="#">iPhone 3G</a></li>
							<li><a href="#">iPhone 3GS</a></li>
							<li><a href="#">iPhone 4</a></li>
							<li><a href="#">iPhone 4S</a></li>
							<li><a href="#">iPhone 5</a></li>
						</ul>
					</li>
					<li><div>Google Nexus</div>
						<span class="ui-li-count">6</span>
						<ul>
							<li><a href="#">Nexus One</a></li>
							<li><a href="#">Galaxy Nexus</a></li>
							<li><a href="#">Nexus 7</a></li>
							<li><a href="#">Nexus Q</a></li>
						</ul>
					</li>
					<li><div>Samsung</div>
						<span class="ui-li-count">6</span>
						<ul>
							<li><a href="#">Galaxy S III</a></li>
							<li><a href="#">Galaxy Note II</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
